<!DOCTYPE html>
<html>
<header>
  <script src="band.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="client.js"></script>


</header>
<body>

    <div class="container text-center">
        <h1> instrumental music making </h1>
        <div id="pun"></div>
    </div>
    <br><br><br>

    <script>
        var words = ['(you can\'t handel the truth)', 'how clef-er', 'i\'ve been told i\'m pretty sharp', 'i\'ve had to scale back', 'let\'s leave it on a high note', 'are you calling me a lyre?', 'i didn\'t mean to harp on about it', 'pitch us an idea', 'don\'t use that tone with me'],
        div = document.getElementById('pun');
        div.innerHTML += ' ' + words[Math.floor(Math.random() * words.length)];
    </script>

    <div class="container text-center">
        <div class="row row-centered">
            <div class="col-xs-4">
                <img onClick="choose_guitar()" draggable="false" src="images/piano.png">
                <h2>piano</h2>
            </div>

            <div class="col-xs-4">
                <img onClick="choose_guitar()" draggable="false" src="images/guitar.png">
                <h2>guitar</h2>
            </div>

            <div class="col-xs-4">
                <img onClick="choose_bass()" draggable="false" src="images/wub.png">
                <h2>wubs</h2>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container text-center">
        <div class="row row-centered">

            <div class="col-xs-6">
                <img id="looplink" class="Loop" onClick="loop_player()" src="images/loop.png" draggable="false">
                <h2>LOOP</h2>
            </div>

            <div class="col-xs-6">
                <img  onClick="stop_player()" src="images/stop.png" draggable="false" height=128px width=128px>
                <h2>STOP</h2>
            </div>

        </div>
    </div>
    <form id="lyrics">

      Lyrics: <input type="text" name="lyrics"valuie="enter your lyrics here" />
    </form>
<button onclick="sing()">Try it</button>
</body>
</html>
